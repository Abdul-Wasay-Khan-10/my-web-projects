<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    
    
      

</head>

<body>
    <section class="section">
    <div class="container">
    <div class="column is-half is-offset-one-quarter">
    <div class="card">
        <div class="card-image">
            <figure class="image is-2by1">
            <img src="https://media.istockphoto.com/id/1425158165/photo/table-tennis-ping-pong-paddles-and-white-ball-on-blue-board.jpg?s=612x612&w=0&k=20&c=KSdi4bEGoxdhaGMnl6CZaqTLbKbobArgrrpLem3oN98=" alt="">        
            </figure>
        </div>
        <header class="card-header">
          <p class="card-header-title">Ping Pong Score Keeper</p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>

        <div class="card-content">
          <div class="content">
            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p class="subtitle">Use the button below to set the score</p>
            <label for="" class="label is-large is-inline">Playing to</label>
        <div class="select is-rounded">
            <select name="" id="playto">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option></select>
        </div>  
        </div>
        </div>
        <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 player one </button>
            <button id="p2Button" class="is-info button card-footer-item is-large">+1 player two </button>
            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
        <!-- <a href="#" class="card-footer-item">Save</a>
          <a href="#" class="card-footer-item">Edit</a>
          <a href="#" class="card-footer-item">Delete</a> -->
        </footer>
      </div>
    </div>
</div>
</section>



    
    
    <script src="app.js"></script>
</body>

</html>
